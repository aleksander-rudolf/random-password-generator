<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Generate a <span>random password</span></h1>
            <p id="header-el">Never use an insecure password again.</p>
            <div id="generate">
                <button id="password-btn">Generate Password</button>
                <div id="length-el">
                    <p>Length (8-32)</p>
                    <div id="length-ctrl">
                        <button id="decremeant-btn">-</button>
                        <input id="length-input" type="number" min="8" max="32" required>
                        <button id="incremeant-btn">+</button>
                    </div>
                </div>
            </div>
            <hr>
            <p id="password-el"></p>
            <script src="script.js"></script>
        </div>
    </body>
</html>
